<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Protal</title>
    <!-- tailwind & daisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="w-[90%] py-5 mx-auto">
   <header>
    <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-3xl font-bold text-orange-500">NewsProtal</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li class="mr-5"><a class="py-2 px-4 bg-orange-500 text-lg rounded-lg font-medium">News</a></li>
            <li><a class="py-2 px-4 gap-2 bg-orange-500 text-lg rounded-lg font-medium">Blog</a></li>
          </ul>
        </div>
      </div>
      <hr class="border border-gray-400">
   </header> 
   <main>
    <section>
        <div id="show-button" class="text-center py-8">
         
        </div>
        <div class="text-center pt-6">
            <input class="border border-orange-600 rounded-lg py-3 px-10 outline-0 text-gray-500 font-medium" type="text" placeholder="Search Your News">
            <button class="btn bg-orange-500">Primary</button>
        </div>
    </section>

    <section class="py-5">
        <div class="py-10">
            <div class="card card-side bg-base-100 shadow-xl my-5">
                <figure><img src="https://daisyui.com/images/stock/photo-1635805737707-575885ab0820.jpg" alt="Movie"/></figure>
                <div class="card-body">
                  <h2 class="card-title">New movie is released!</h2>
                  <p>Click the button to watch on Jetflix app.</p>
                  <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <i class="fa-regular fa-user text-5xl rounded-full"></i>
                        <div>
                            <h3 class="text-xl text-gray-600 font-semibold">name</h3>
                            <p class="text-lg text-gray-600">date</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <i class="fa-regular fa-eye"></i>
                        <p class="text-lg font-medium">number</p>
                    </div>
                    <div>
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked/>
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                    </div>
                    <i class="fa-solid fa-arrow-right text-orange-500 text-xl"></i>
                  </div>

                </div>
              </div>
        
        
            </div>
    </section>

   </main>
   <script src="script.js"></script>
</body>
</html>
